name: build-virac

on:
  push:
    tags:
      - '*'
    branches:
      - '*'

jobs:


  apple-silicon:
    runs-on: macos-14
    steps:

      - name: Install packages
        run: |
          brew reinstall pkg-config fftw
          git clone --recursive https://github.com/epics-base/epics-base.git
          cd epics-base || exit
          make

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build
        run: |
          python3 -m venv .po3_va
          source .po3_va/bin/activate
          pip install -U pip
          pip install git+https://github.com/PyORBIT-Collaboration/PyORBIT3
          pip install .

      - name: Test
        run: |
          source .po3_va/bin/activate
          virtual_accelerator &
          cd virtaccl/examples/Corrector.py || exit
          python Corrector.py

      - name: Print Versions
        run: |
          .github/workflows/pip-versions.sh      
